<!-- _layouts/about.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ page.title }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #aad3df;
      background-image: url('https://www.transparenttextures.com/patterns/asfalt-light.png'); 
      font-family: 'Raleway', sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      display: flex;
      justify-content: center;
      background-color: #f9d1d1;
      padding: 15px 0;
    }

    .navbar a {
      margin: 0 15px;
      font-size: 1rem;
      text-transform: uppercase;
      color: #333;
      text-decoration: none;
    }

    .navbar a:hover {
      color: #1abc9c;
    }

    .about-section {
      max-width: 800px;
      margin: 60px auto;
      padding: 20px;
      background: #f0eee9;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }

    .about-heading {
      font-size: 3rem;
      text-align: center;
      color: #003366;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    .about-quote {
      text-align: center;
      font-style: italic;
      color: #555;
      margin-bottom: 30px;
    }

    .about-text {
      font-size: 1.1rem;
      color: #003366;
      line-height: 1.6;
    }

    img {
      display: block;
      margin: 30px auto 0;
      max-width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="/">Home</a>
    <a href="/about">About</a>
    <a href="/contact">Contact</a>
  </div>

  <section class="about-section">
    <h1 class="about-heading">{{ page.title }} üåç‚úàÔ∏è</h1>
    
    {{ content }}
  </section>
</body>
</html>
