<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Experience Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #E3F2FD; /* Even lighter blue */
        }

        header {
            background-color: #001F3F; /* Navy blue */
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        #map {
            height: 80vh;
            width: 90%;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #001F3F;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        My Global Experience
    </header>

    <div id="map"></div>

    <footer>
        &copy; 2025 Erika's Experience Portfolio
    </footer>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Initialize the map
            var map = L.map('map').setView([20, 0], 2); // Global View

            // Add OpenStreetMap tile layer
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Function to create a custom marker icon
            function createCustomIcon(iconUrl) {
                return L.icon({
                    iconUrl: iconUrl,
                    iconSize: [32, 32],  // Icon size
                    iconAnchor: [16, 32],  // Point of the icon that corresponds to the marker's location
                    popupAnchor: [0, -30]  // Position of popup relative to icon
                });
            }

            // Experience data
            var experiences = [
                { 
                    coords: [40.2518, -111.6493],  // Provo, Utah (BYU)
                    title: "BYU - Statistics: Data Science, Business Minor",
                    link: "/education",
                    icon: "icons/education.png"  // Change this to your own icon
                },
                { 
                    coords: [40.6461, -111.4980],  // Park City, Utah (Triumph Geared Solutions)
                    title: "Pricing Analyst Intern - Triumph Geared Solutions",
                    link: "/experience",
                    icon: "icons/business.png"
                },
                { 
                    coords: [36.7538, 3.0422],  // Algiers, Algeria (AI Dev Lab)
                    title: "Global Growth & Strategy Coordinator - AI Dev Lab",
                    link: "/experience",
                    icon: "icons/business.png"
                },
                { 
                    coords: [14.8333, -91.5167],  // Quetzaltenango, Guatemala (Humanitarian Trip)
                    title: "Humanitarian Trip Leader - Guatemala",
                    link: "/experience",
                    icon: "icons/humanitarian.png"
                },
                { 
                    coords: [18.7357, -70.1627],  // The Dominican Republic (Humanitarian Trip)
                    title: "Humanitarian Trip Leader - The Dominican Republic",
                    link: "/experience",
                    icon: "icons/humanitarian.png"
                },
                { 
                    coords: [17.4075, 102.7920],  // Udon, Thailand (Humanitarian Trip)
                    title: "Humanitarian Trip Leader - Thailand",
                    link: "/experience",
                    icon: "icons/humanitarian.png"
                },
                { 
                    coords: [35.7796, -78.6382],  // Raleigh, North Carolina (Mission)
                    title: "Mission for the Church of Jesus Christ of Latter-day Saints",
                    link: "/mission",
                    icon: "icons/mission.png"
                },
                { 
                    coords: [26.5253, -80.0664],  // Boynton Beach, Florida (Sales Representative)
                    title: "Sales Representative",
                    link: "/sales",
                    icon: "icons/sales.png"
                },
                { 
                    coords: [41.3803, -70.6455],  // Martha's Vineyard, Massachusetts (Ice Cream Shop)
                    title: "Ice Cream Shop Employee",
                    link: "/icecream",
                    icon: "icons/work.png"
                }
            ];

            // Add markers to the map
            experiences.forEach(function(exp) {
                var marker = L.marker(exp.coords, { icon: createCustomIcon(exp.icon) }).addTo(map);
                marker.bindPopup(`<b>${exp.title}</b><br><a href="${exp.link}" target="_blank">View Details</a>`);
            });

            // Fix map rendering issue
            setTimeout(() => {
                map.invalidateSize();
            }, 500);
        });
    </script>

</body>
</html>
